<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="style.css"> 
        <script src="script.js"></script> 
        <title>Roll For Shoes - Online</title>
    </head>
    <body>
        <header>
            <div class="content">
                <h1>Roll For Shoes Online</h1>
            </div>
        </header>
        <nav>
            <div class="content">
                An implementation of the <a href="https://rollforshoes.com/">Roll For Shoes</a> tabletop RPG micro system.
            </div>
        </nav>

        <menu class="content">
            <input id="newPlayerName" type="text" placeholder="New Player Name"/>
            
            <div class="menu-buttons">
                <button onclick="addPlayer(document.getElementById('newPlayerName').value)">Add Player</button>
                <button onclick="resetData()" class="reset">Reset</button>
                <button onclick="exportData()">Export</button>
                <button onclick="importData()">Import</button>
                <input id="import" type="file" />
            </div>
        </menu>

        <section class="content" role="status">
            <div id="dice" tabindex="0">
                <i>No dice rolls yet</i>
            </div>
        </section>


        <section class="content">
            <data><i>Loading...</i></data>
        </section>

    </body>
</html>
